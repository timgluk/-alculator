<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <title>calc</title>
</head>

<body>
  <div class="calc">
    <input type="text" class="display" readonly />
    <div class="buttons">
      <button data-method="clean">AC</button>
      <button data-method="backspace">&larr;</button>
      <button data-method="toggle">&plusmn;</button>
      <button data-method="percent">%</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-method="divide">&divide;</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-method="multiply">&times;</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-method="subtract">-</button>

      <button data-number="0">0</button>
      <button data-number="dot">.</button>
      <button data-method="equals">=</button>
      <button data-method="add">+</button>
    </div>
  </div>
</body>
<script src="./js/main.min.js"></script>
</html>
